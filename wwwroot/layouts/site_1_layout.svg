  <rect width="800" height="600" fill="#f8f8f8" stroke="#333" stroke-width="2"/>
  
  <!-- Main facility -->
  <circle cx="400" cy="300" r="200" fill="white" stroke="#666" stroke-width="3"/>
  
  <!-- Center control room -->
  <circle cx="400" cy="300" r="50" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  
  <!-- Sector lines -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#999" stroke-width="1"/>
  <line x1="200" y1="300" x2="600" y2="300" stroke="#999" stroke-width="1"/>
  
  <!-- Sector labels -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">North</text>
  <text x="500" y="310" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">East</text>
  <text x="400" y="420" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">South</text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">West</text>
  
  <!-- Site name -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">SondaArb</text>
</svg>

