<!-- File: wwwroot/layouts/site_1_layout.svg -->
<!-- Simple layout for SondaMorEni -->
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Building outline -->
  <rect x="100" y="100" width="600" height="400" fill="white" stroke="#666" stroke-width="3"/>
  
  <!-- Room divisions -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#999" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#999" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="250" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Room A</text>
  <text x="550" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Room B</text>
  <text x="250" y="400" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Room C</text>
  <text x="550" y="400" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Room D</text>
  
  <!-- Site name -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">SondaMorEni</text>
</svg>

<!-- File: wwwroot/layouts/site_2_layout.svg -->
<!-- Layout for SondaArb -->
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
