<!-- Instructions for creating remaining layouts -->
<!-- 
For sites without custom layouts (7, 8, 9, 10), the LayoutService will automatically 
generate grid layouts based on their sensor count.

To create additional custom layouts, follow this pattern:
1. Create file: wwwroot/layouts/site_{ID}_layout.svg
2. Use 800x600 viewBox for consistency
3. Include site name at top
4. Create logical areas/rooms for sensor placement
5. Use named elements or IDs if you want specific sensor positioning

Example file names:
- site_7_layout.svg (ParcBatrani)
- site_8_layout.svg (ParcCartojani) 
- site_9_layout.svg (ParcTintea)
- site_10_layout.svg (StatieLucacesti)
-->

<!-- Directory structure should be: -->
<!--
GasFireMonitoringServer/
├── wwwroot/
│   └── layouts/
│       ├── site_1_layout.svg
│       ├── site_2_layout.svg
│       ├── site_3_layout.svg
│       ├── site_4_layout.svg
│       ├── site_5_layout.svg (already exists)
│       └── site_6_layout.svg
│       
│   // Sites 7-10 will use automatic grid layout
│   // You can add more SVG files later as needed
-->